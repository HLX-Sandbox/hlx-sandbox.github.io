<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/constants.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoráriosLX - Sandbox</title>
    <link rel="icon" href="/static/logo1.svg" sizes="256x256">
    <link href="/style.css" rel="stylesheet">
    <meta property="og:title" content="HoráriosLX - Sandbox" />
    <meta property="og:description" content="Estatísticas e outras coisas para os nerds dos transportes :P" />
    <meta property="og:image" content="https://hlx-sandbox.github.io/static/logo1.png" />
    <meta property="og:url" content="https://hlx-sandbox.github.io/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#0047AB">
    <meta property="og:locale" content="pt_PT" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <img src="/static/logo1.svg"></img>
        <h1><a href="/">HoráriosLX - Sandbox</a></h1>
        <div class="buttons">
            <a href="/vehicles/">Histórico de viagens</a>
            <span class="split">|</span>
            <a href="/">Brevemente...</a>
        </div>
    </header>
    <div id="map"></div>
    <div class="addons">
        <div id="stats">
          <p class="title">Veículos a circular</p>
          <p id="Z1"><b>0</b> - Zona 1</p>
          <p id="Z2"><b>0</b> - Zona 2</p>
          <p id="Z3"><b>0</b> - Zona 3</p>
          <p id="Z4"><b>0</b> - Zona 4</p>
          <p id="FS"><b>0</b> - Fora de serviço</p>
          <p id="T"><b>0</b> - Total</p>
        </div>
      <div id="info">
        <p id="line">1000</p>
        <p id="dest">Algés - Bº do Zambujal</p>
        <p class="stop-header">Próxima paragem:</p>
        <p id="stop">Algés (Estação) P10</p>
        <p id="lines"><span>1000</span></p>
        <p id="vec"># veículo: 41|1000</p>
        <p id="vec2"><strong>MAKE</strong> MOD</p>
        <p id="trip">1000_0_0_ABCDEFG</p>
        <button id="close">X</button>
        <button id="view">Histórico de viagens</button>
        
      </div>
      </div>
    <script src="./main.js"></script>
</body>

</html>
